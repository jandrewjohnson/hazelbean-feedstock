{% set name = "hazelbean" %}
{% set version = "1.6.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/hazelbean-{{ version }}.tar.gz
  sha256: 42983d0f56a43449c5d2dde2dea12991157c2693265743e5a4b376e005081b16

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1
  skip: true  # [py>=312]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython >3                              # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - wheel
  host:
    - python
    - pip
    - cython >3
    - numpy
    - setuptools <70
    - setuptools_scm
    - wheel
  run:
    - Pyro4
    - aenum
    - anytree
    - cython
    - dask
    - descartes
    - gdal
    - geopandas
    - google-api-python-client
    - google-auth
    - google-auth-oauthlib
    - google-cloud
    - google-cloud-datastore
    - google-cloud-storage
    - libgdal-hdf5
    - markdown
    - matplotlib
    - matplotlib-base
    - natcap.invest
    - netcdf4
    - numpy
    - openpyxl
    - pandas
    - pandoc
    - pillow
    - pygeoprocessing
    - pyqt
    - python
    - python-pptx
    - pyyaml
    - qtawesome
    - qtpy
    - rioxarray
    - scikit-learn
    - scipy
    - seaborn
    - setuptools <70
    - setuptools_scm
    - shapely
    - sip
    - six
    - statsmodels
    - taskgraph
    - tqdm
    - winshell
    - xarray
    - xlrd

  # Packages that are optional at runtime but must match a specification when installed.
  run_constrained:
    - natcap.invest ==3.11.0


test:
  imports:
    - hazelbean
    - hazelbean.calculation_core
    - hazelbean.ui
  requires:
    - pip

about:
  home: https://github.com/jandrewjohnson/hazelbean_dev
  summary: Geospatial research tools
  license: CC-BY-NC-SA-4.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - phargogh
    - jandrewjohnson
